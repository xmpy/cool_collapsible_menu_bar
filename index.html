<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>Cool Collapsible Menu</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	
	<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
	<!--[if lt IE 9]>
	  <script src="js/html5shiv.js"></script>
	  <script src="js/respond.min.js"></script>
	<![endif]-->
</head>

<body>

	<div class="container-fluid">
		
		<div id="main-nav-left" class="navbar-fixed-left side-nav-collapsed">
			<!--定义左边栏的按钮-->
			<div class="panel-group" id="accordion">
			  <div class="panel panel-default">
			    <div class="panel-heading">
			    	<div data-toggle="collapse" data-parent="#accordion" href="#collapseHome" class="collapsed">
					<span class="glyphicon glyphicon-home"></span>
                    <span class="icon-caption">首页</span>
                    </div>
			    </div>
			    <div id="collapseHome" class="panel-collapse collapse" style="height: 0px;">
			      <div class="panel-body">
				   		hello world.<br/>
				   		hello world.<br/>
				   		hello world.<br/>
				   		hello world.<br/>
			      </div>
			    </div>
			  </div>
			  <div class="panel panel-default">
			    <div class="panel-heading">
			     <div data-toggle="collapse" data-parent="#accordion" href="#collapseVideo" class="collapsed">
			     <span class="glyphicon glyphicon-film"></span>
			     <span class="icon-caption">视频管理</span>
			     </div>
			     
			    </div>
			    <div id="collapseVideo" class="panel-collapse collapse">
			      <div class="panel-body">
						hello world.<br/>
						hello world.<br/>
						hello world.<br/>
						hello world.<br/>
			      </div>
			    </div>
			  </div>
			  <div class="panel panel-default">
			    <div class="panel-heading">
			    	<div data-toggle="collapse" data-parent="#accordion" href="#collapseSearch" class="collapsed">
			  		<span class="glyphicon glyphicon-search"></span>
			        <span class="icon-caption">车辆搜索</span>
			        </div>
			    </div>
			    <div id="collapseSearch" class="panel-collapse collapse" style="height: 0px;">
			      <div class="panel-body">
			       hello world.<br/>
			       hello world.<br/>
			       hello world.<br/>
			       hello world.<br/>
			       
			      </div>
			    </div>
			  </div>
			  <div class="panel panel-default">
			    <div class="panel-heading">
			    	<div data-toggle="collapse" data-parent="#accordion" href="#collapseError" class="collapsed">
			  		<span class="glyphicon glyphicon-remove-circle"></span>
			        <span class="icon-caption">异常事件检测</span>
			        </div>
			    </div>
			    <div id="collapseError" class="panel-collapse collapse" style="height: 0px;">
			      <div class="panel-body">
			      hello world.<br/>
			      hello world.<br/>
			      hello world.<br/>
			      hello world.<br/>

			      </div>
			    </div>
			  </div>
			  <div class="panel panel-default">
			    <div class="panel-heading">
			    	<div data-toggle="collapse" data-parent="#accordion" href="#collapseStats" class="collapsed">
			  		<span class="glyphicon glyphicon-stats"></span>
			        <span class="icon-caption">车流统计</span>
			        </div>
			    </div>
			    <div id="collapseStats" class="panel-collapse collapse" style="height: 0px;">
			      <div class="panel-body">
			      hello world.<br/>
			      hello world.<br/>
			      hello world.<br/>
			      hello world.<br/>

			      </div>
			    </div>
			  </div>
			  
			</div>
			</div>
		
				</div>
	
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/main.js"></script>
	

</body>
</html>
